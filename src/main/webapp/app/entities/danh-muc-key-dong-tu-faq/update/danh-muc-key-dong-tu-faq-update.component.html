<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-danh-muc-key-dong-tu-faq-heading"
        data-cy="DanhMucKeyDongTuFaqCreateUpdateHeading"
        jhiTranslate="gatewayApp.danhMucKeyDongTuFaq.home.createOrEditLabel"
      >
        Thêm mới hoặc cập nhật Danh Muc Key Dong Tu Faq
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="gatewayApp.danhMucKeyDongTuFaq.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_idCauHoi" jhiTranslate="gatewayApp.danhMucKeyDongTuFaq.idCauHoi">Id Cau Hoi</label>
          <input type="number" class="form-control" name="idCauHoi" id="field_idCauHoi" data-cy="idCauHoi" formControlName="idCauHoi" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_keyDongTu" jhiTranslate="gatewayApp.danhMucKeyDongTuFaq.keyDongTu">Key Dong Tu</label>
          <input type="text" class="form-control" name="keyDongTu" id="field_keyDongTu" data-cy="keyDongTu" formControlName="keyDongTu" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Hủy</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Lưu</span>
        </button>
      </div>
    </form>
  </div>
</div>
