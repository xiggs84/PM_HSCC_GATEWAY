<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-log-hoa-don-dien-tu-heading"
        data-cy="LogHoaDonDienTuCreateUpdateHeading"
        jhiTranslate="gatewayApp.logHoaDonDienTu.home.createOrEditLabel"
      >
        Thêm mới hoặc cập nhật Log Hoa Don Dien Tu
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="gatewayApp.logHoaDonDienTu.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_idDonVi" jhiTranslate="gatewayApp.logHoaDonDienTu.idDonVi">Id Don Vi</label>
          <input type="number" class="form-control" name="idDonVi" id="field_idDonVi" data-cy="idDonVi" formControlName="idDonVi" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_idHopDong" jhiTranslate="gatewayApp.logHoaDonDienTu.idHopDong">Id Hop Dong</label>
          <input type="number" class="form-control" name="idHopDong" id="field_idHopDong" data-cy="idHopDong" formControlName="idHopDong" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_fKey" jhiTranslate="gatewayApp.logHoaDonDienTu.fKey">F Key</label>
          <input type="text" class="form-control" name="fKey" id="field_fKey" data-cy="fKey" formControlName="fKey" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_ketQua" jhiTranslate="gatewayApp.logHoaDonDienTu.ketQua">Ket Qua</label>
          <input type="text" class="form-control" name="ketQua" id="field_ketQua" data-cy="ketQua" formControlName="ketQua" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_trangThai" jhiTranslate="gatewayApp.logHoaDonDienTu.trangThai">Trang Thai</label>
          <input type="number" class="form-control" name="trangThai" id="field_trangThai" data-cy="trangThai" formControlName="trangThai" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_ngayPhatHanh" jhiTranslate="gatewayApp.logHoaDonDienTu.ngayPhatHanh">Ngay Phat Hanh</label>
          <div class="input-group">
            <input
              id="field_ngayPhatHanh"
              data-cy="ngayPhatHanh"
              type="text"
              class="form-control"
              name="ngayPhatHanh"
              ngbDatepicker
              #ngayPhatHanhDp="ngbDatepicker"
              formControlName="ngayPhatHanh"
            />
            <button type="button" class="btn btn-secondary" (click)="ngayPhatHanhDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Hủy</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Lưu</span>
        </button>
      </div>
    </form>
  </div>
</div>
