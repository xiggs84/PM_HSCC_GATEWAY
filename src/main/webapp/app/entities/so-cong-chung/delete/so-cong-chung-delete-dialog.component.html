@if (soCongChung) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(soCongChung.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="soCongChungDeleteDialogHeading" jhiTranslate="entity.delete.title">Xác nhận hành động xóa</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-soCongChung-heading"
        jhiTranslate="gatewayApp.soCongChung.delete.question"
        [translateValues]="{ id: soCongChung.id }"
      >
        Bạn có chắc là muốn xóa So Cong Chung {{ soCongChung.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Hủy</span>
      </button>

      <button id="jhi-confirm-delete-soCongChung" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Xóa</span>
      </button>
    </div>
  </form>
}
