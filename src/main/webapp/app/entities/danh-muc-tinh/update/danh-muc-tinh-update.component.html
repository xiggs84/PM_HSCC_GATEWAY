<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-danh-muc-tinh-heading"
        data-cy="DanhMucTinhCreateUpdateHeading"
        jhiTranslate="gatewayApp.danhMucTinh.home.createOrEditLabel"
      >
        Thêm mới hoặc cập nhật Danh Muc Tinh
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="gatewayApp.danhMucTinh.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_maTinh" jhiTranslate="gatewayApp.danhMucTinh.maTinh">Ma Tinh</label>
          <input type="number" class="form-control" name="maTinh" id="field_maTinh" data-cy="maTinh" formControlName="maTinh" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_tenTinh" jhiTranslate="gatewayApp.danhMucTinh.tenTinh">Ten Tinh</label>
          <input type="text" class="form-control" name="tenTinh" id="field_tenTinh" data-cy="tenTinh" formControlName="tenTinh" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_trangThai" jhiTranslate="gatewayApp.danhMucTinh.trangThai">Trang Thai</label>
          <input type="number" class="form-control" name="trangThai" id="field_trangThai" data-cy="trangThai" formControlName="trangThai" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Hủy</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Lưu</span>
        </button>
      </div>
    </form>
  </div>
</div>
