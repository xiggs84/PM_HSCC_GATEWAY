<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (danhMucLoaiDuongSu()) {
      <div>
        <h2 data-cy="danhMucLoaiDuongSuDetailsHeading">
          <span jhiTranslate="gatewayApp.danhMucLoaiDuongSu.detail.title">Danh Muc Loai Duong Su</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ danhMucLoaiDuongSu()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.danhMucLoaiDuongSu.idLoaiDs">Id Loai Ds</span></dt>
          <dd>
            <span>{{ danhMucLoaiDuongSu()!.idLoaiDs }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.danhMucLoaiDuongSu.dienGiai">Dien Giai</span></dt>
          <dd>
            <span>{{ danhMucLoaiDuongSu()!.dienGiai }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.danhMucLoaiDuongSu.trangThai">Trang Thai</span></dt>
          <dd>
            <span>{{ danhMucLoaiDuongSu()!.trangThai }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.danhMucLoaiDuongSu.strSearch">Str Search</span></dt>
          <dd>
            <span>{{ danhMucLoaiDuongSu()!.strSearch }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Quay lại</span>
        </button>

        <button type="button" [routerLink]="['/danh-muc-loai-duong-su', danhMucLoaiDuongSu()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Sửa</span>
        </button>
      </div>
    }
  </div>
</div>
