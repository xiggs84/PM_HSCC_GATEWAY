<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-taisan-sai-dgc-heading"
        data-cy="TaisanSaiDgcCreateUpdateHeading"
        jhiTranslate="gatewayApp.taisanSaiDgc.home.createOrEditLabel"
      >
        Thêm mới hoặc cập nhật Taisan Sai Dgc
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="gatewayApp.taisanSaiDgc.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_idMaster" jhiTranslate="gatewayApp.taisanSaiDgc.idMaster">Id Master</label>
          <input type="number" class="form-control" name="idMaster" id="field_idMaster" data-cy="idMaster" formControlName="idMaster" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_thongTinTs" jhiTranslate="gatewayApp.taisanSaiDgc.thongTinTs">Thong Tin Ts</label>
          <input
            type="text"
            class="form-control"
            name="thongTinTs"
            id="field_thongTinTs"
            data-cy="thongTinTs"
            formControlName="thongTinTs"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_thongTinTsDung" jhiTranslate="gatewayApp.taisanSaiDgc.thongTinTsDung"
            >Thong Tin Ts Dung</label
          >
          <input
            type="text"
            class="form-control"
            name="thongTinTsDung"
            id="field_thongTinTsDung"
            data-cy="thongTinTsDung"
            formControlName="thongTinTsDung"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Hủy</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Lưu</span>
        </button>
      </div>
    </form>
  </div>
</div>
