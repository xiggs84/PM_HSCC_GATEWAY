<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-danh-muc-ngon-ngu-heading"
        data-cy="DanhMucNgonNguCreateUpdateHeading"
        jhiTranslate="gatewayApp.danhMucNgonNgu.home.createOrEditLabel"
      >
        Thêm mới hoặc cập nhật Danh Muc Ngon Ngu
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="gatewayApp.danhMucNgonNgu.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_idNgonNgu" jhiTranslate="gatewayApp.danhMucNgonNgu.idNgonNgu">Id Ngon Ngu</label>
          <input type="number" class="form-control" name="idNgonNgu" id="field_idNgonNgu" data-cy="idNgonNgu" formControlName="idNgonNgu" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_dienGiai" jhiTranslate="gatewayApp.danhMucNgonNgu.dienGiai">Dien Giai</label>
          <input type="text" class="form-control" name="dienGiai" id="field_dienGiai" data-cy="dienGiai" formControlName="dienGiai" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_vietTat" jhiTranslate="gatewayApp.danhMucNgonNgu.vietTat">Viet Tat</label>
          <input type="text" class="form-control" name="vietTat" id="field_vietTat" data-cy="vietTat" formControlName="vietTat" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Hủy</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Lưu</span>
        </button>
      </div>
    </form>
  </div>
</div>
