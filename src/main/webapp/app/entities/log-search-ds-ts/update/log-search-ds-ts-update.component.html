<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-log-search-ds-ts-heading"
        data-cy="LogSearchDsTsCreateUpdateHeading"
        jhiTranslate="gatewayApp.logSearchDsTs.home.createOrEditLabel"
      >
        Thêm mới hoặc cập nhật Log Search Ds Ts
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="gatewayApp.logSearchDsTs.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_idLog" jhiTranslate="gatewayApp.logSearchDsTs.idLog">Id Log</label>
          <input type="number" class="form-control" name="idLog" id="field_idLog" data-cy="idLog" formControlName="idLog" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_nguoiThaoTac" jhiTranslate="gatewayApp.logSearchDsTs.nguoiThaoTac">Nguoi Thao Tac</label>
          <input
            type="number"
            class="form-control"
            name="nguoiThaoTac"
            id="field_nguoiThaoTac"
            data-cy="nguoiThaoTac"
            formControlName="nguoiThaoTac"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_ngayThaoTac" jhiTranslate="gatewayApp.logSearchDsTs.ngayThaoTac">Ngay Thao Tac</label>
          <div class="input-group">
            <input
              id="field_ngayThaoTac"
              data-cy="ngayThaoTac"
              type="text"
              class="form-control"
              name="ngayThaoTac"
              ngbDatepicker
              #ngayThaoTacDp="ngbDatepicker"
              formControlName="ngayThaoTac"
            />
            <button type="button" class="btn btn-secondary" (click)="ngayThaoTacDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_noiDung" jhiTranslate="gatewayApp.logSearchDsTs.noiDung">Noi Dung</label>
          <input type="text" class="form-control" name="noiDung" id="field_noiDung" data-cy="noiDung" formControlName="noiDung" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_slKq" jhiTranslate="gatewayApp.logSearchDsTs.slKq">Sl Kq</label>
          <input type="number" class="form-control" name="slKq" id="field_slKq" data-cy="slKq" formControlName="slKq" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_kqSearch" jhiTranslate="gatewayApp.logSearchDsTs.kqSearch">Kq Search</label>
          <input type="text" class="form-control" name="kqSearch" id="field_kqSearch" data-cy="kqSearch" formControlName="kqSearch" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Hủy</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Lưu</span>
        </button>
      </div>
    </form>
  </div>
</div>
