<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-danh-muc-vai-tro-heading"
        data-cy="DanhMucVaiTroCreateUpdateHeading"
        jhiTranslate="gatewayApp.danhMucVaiTro.home.createOrEditLabel"
      >
        Thêm mới hoặc cập nhật Danh Muc Vai Tro
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="gatewayApp.danhMucVaiTro.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_idVaiTro" jhiTranslate="gatewayApp.danhMucVaiTro.idVaiTro">Id Vai Tro</label>
          <input type="number" class="form-control" name="idVaiTro" id="field_idVaiTro" data-cy="idVaiTro" formControlName="idVaiTro" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_dienGiai" jhiTranslate="gatewayApp.danhMucVaiTro.dienGiai">Dien Giai</label>
          <input type="text" class="form-control" name="dienGiai" id="field_dienGiai" data-cy="dienGiai" formControlName="dienGiai" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_idLoaiHopDong" jhiTranslate="gatewayApp.danhMucVaiTro.idLoaiHopDong">Id Loai Hop Dong</label>
          <input
            type="number"
            class="form-control"
            name="idLoaiHopDong"
            id="field_idLoaiHopDong"
            data-cy="idLoaiHopDong"
            formControlName="idLoaiHopDong"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_idLoaiVaiTro" jhiTranslate="gatewayApp.danhMucVaiTro.idLoaiVaiTro">Id Loai Vai Tro</label>
          <input
            type="number"
            class="form-control"
            name="idLoaiVaiTro"
            id="field_idLoaiVaiTro"
            data-cy="idLoaiVaiTro"
            formControlName="idLoaiVaiTro"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Hủy</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Lưu</span>
        </button>
      </div>
    </form>
  </div>
</div>
