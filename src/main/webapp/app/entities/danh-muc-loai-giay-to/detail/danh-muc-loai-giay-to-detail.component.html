<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (danhMucLoaiGiayTo()) {
      <div>
        <h2 data-cy="danhMucLoaiGiayToDetailsHeading">
          <span jhiTranslate="gatewayApp.danhMucLoaiGiayTo.detail.title">Danh Muc Loai Giay To</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ danhMucLoaiGiayTo()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.danhMucLoaiGiayTo.idLoaiGiayTo">Id Loai Giay To</span></dt>
          <dd>
            <span>{{ danhMucLoaiGiayTo()!.idLoaiGiayTo }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.danhMucLoaiGiayTo.dienGiai">Dien Giai</span></dt>
          <dd>
            <span>{{ danhMucLoaiGiayTo()!.dienGiai }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Quay lại</span>
        </button>

        <button type="button" [routerLink]="['/danh-muc-loai-giay-to', danhMucLoaiGiayTo()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Sửa</span>
        </button>
      </div>
    }
  </div>
</div>
