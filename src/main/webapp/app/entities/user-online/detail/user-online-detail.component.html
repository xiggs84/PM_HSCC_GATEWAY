<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (userOnline()) {
      <div>
        <h2 data-cy="userOnlineDetailsHeading"><span jhiTranslate="gatewayApp.userOnline.detail.title">User Online</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ userOnline()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.userOnline.sessionId">Session Id</span></dt>
          <dd>
            <span>{{ userOnline()!.sessionId }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.userOnline.time">Time</span></dt>
          <dd>
            <span>{{ userOnline()!.time }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.userOnline.browser">Browser</span></dt>
          <dd>
            <span>{{ userOnline()!.browser }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Quay lại</span>
        </button>

        <button type="button" [routerLink]="['/user-online', userOnline()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Sửa</span>
        </button>
      </div>
    }
  </div>
</div>
