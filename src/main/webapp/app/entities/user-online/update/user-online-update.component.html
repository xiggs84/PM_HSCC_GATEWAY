<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-user-online-heading" data-cy="UserOnlineCreateUpdateHeading" jhiTranslate="gatewayApp.userOnline.home.createOrEditLabel">
        Thêm mới hoặc cập nhật User Online
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="gatewayApp.userOnline.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_sessionId" jhiTranslate="gatewayApp.userOnline.sessionId">Session Id</label>
          <input type="text" class="form-control" name="sessionId" id="field_sessionId" data-cy="sessionId" formControlName="sessionId" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_time" jhiTranslate="gatewayApp.userOnline.time">Time</label>
          <input type="number" class="form-control" name="time" id="field_time" data-cy="time" formControlName="time" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_browser" jhiTranslate="gatewayApp.userOnline.browser">Browser</label>
          <input type="text" class="form-control" name="browser" id="field_browser" data-cy="browser" formControlName="browser" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Hủy</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Lưu</span>
        </button>
      </div>
    </form>
  </div>
</div>
