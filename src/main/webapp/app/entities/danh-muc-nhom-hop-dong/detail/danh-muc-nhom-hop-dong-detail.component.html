<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (danhMucNhomHopDong()) {
      <div>
        <h2 data-cy="danhMucNhomHopDongDetailsHeading">
          <span jhiTranslate="gatewayApp.danhMucNhomHopDong.detail.title">Danh Muc Nhom Hop Dong</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ danhMucNhomHopDong()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.danhMucNhomHopDong.idNhom">Id Nhom</span></dt>
          <dd>
            <span>{{ danhMucNhomHopDong()!.idNhom }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.danhMucNhomHopDong.dienGiai">Dien Giai</span></dt>
          <dd>
            <span>{{ danhMucNhomHopDong()!.dienGiai }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Quay lại</span>
        </button>

        <button type="button" [routerLink]="['/danh-muc-nhom-hop-dong', danhMucNhomHopDong()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Sửa</span>
        </button>
      </div>
    }
  </div>
