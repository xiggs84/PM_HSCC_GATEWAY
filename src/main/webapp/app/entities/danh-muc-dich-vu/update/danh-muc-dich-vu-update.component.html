<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-danh-muc-dich-vu-heading"
        data-cy="DanhMucDichVuCreateUpdateHeading"
        jhiTranslate="gatewayApp.danhMucDichVu.home.createOrEditLabel"
      >
        Thêm mới hoặc cập nhật Danh Muc Dich Vu
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="gatewayApp.danhMucDichVu.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_dienGiai" jhiTranslate="gatewayApp.danhMucDichVu.dienGiai">Dien Giai</label>
          <input type="text" class="form-control" name="dienGiai" id="field_dienGiai" data-cy="dienGiai" formControlName="dienGiai" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_donViTinh" jhiTranslate="gatewayApp.danhMucDichVu.donViTinh">Don Vi Tinh</label>
          <input type="text" class="form-control" name="donViTinh" id="field_donViTinh" data-cy="donViTinh" formControlName="donViTinh" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_donGia" jhiTranslate="gatewayApp.danhMucDichVu.donGia">Don Gia</label>
          <input type="number" class="form-control" name="donGia" id="field_donGia" data-cy="donGia" formControlName="donGia" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_idDichVu" jhiTranslate="gatewayApp.danhMucDichVu.idDichVu">Id Dich Vu</label>
          <input type="number" class="form-control" name="idDichVu" id="field_idDichVu" data-cy="idDichVu" formControlName="idDichVu" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Hủy</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Lưu</span>
        </button>
      </div>
    </form>
  </div>
</div>
