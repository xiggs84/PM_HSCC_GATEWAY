<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (danhMucFaq()) {
      <div>
        <h2 data-cy="danhMucFaqDetailsHeading"><span jhiTranslate="gatewayApp.danhMucFaq.detail.title">Danh Muc Faq</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ danhMucFaq()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.danhMucFaq.idCauHoi">Id Cau Hoi</span></dt>
          <dd>
            <span>{{ danhMucFaq()!.idCauHoi }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.danhMucFaq.noiDung">Noi Dung</span></dt>
          <dd>
            <span>{{ danhMucFaq()!.noiDung }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.danhMucFaq.cauTraLoi">Cau Tra Loi</span></dt>
          <dd>
            <span>{{ danhMucFaq()!.cauTraLoi }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.danhMucFaq.loai">Loai</span></dt>
          <dd>
            <span>{{ danhMucFaq()!.loai }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Quay lại</span>
        </button>

        <button type="button" [routerLink]="['/danh-muc-faq', danhMucFaq()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Sửa</span>
        </button>
      </div>
    }
  </div>
</div>
