<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-can-bo-quyen-heading" data-cy="CanBoQuyenCreateUpdateHeading" jhiTranslate="gatewayApp.canBoQuyen.home.createOrEditLabel">
        Thêm mới hoặc cập nhật Can Bo Quyen
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="gatewayApp.canBoQuyen.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_idQuyen" jhiTranslate="gatewayApp.canBoQuyen.idQuyen">Id Quyen</label>
          <input type="number" class="form-control" name="idQuyen" id="field_idQuyen" data-cy="idQuyen" formControlName="idQuyen" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_idDonVi" jhiTranslate="gatewayApp.canBoQuyen.idDonVi">Id Don Vi</label>
          <select
            class="form-control"
            id="field_idDonVi"
            data-cy="idDonVi"
            name="idDonVi"
            formControlName="idDonVi"
            [compareWith]="compareDanhMucDonVi"
          >
            <option [ngValue]="null"></option>
            @for (danhMucDonViOption of danhMucDonVisSharedCollection; track $index) {
              <option [ngValue]="danhMucDonViOption">{{ danhMucDonViOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Hủy</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Lưu</span>
        </button>
      </div>
    </form>
  </div>
</div>
