<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (quyen()) {
      <div>
        <h2 data-cy="quyenDetailsHeading"><span jhiTranslate="gatewayApp.quyen.detail.title">Quyen</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ quyen()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.quyen.idQuyen">Id Quyen</span></dt>
          <dd>
            <span>{{ quyen()!.idQuyen }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.quyen.tenQuyen">Ten Quyen</span></dt>
          <dd>
            <span>{{ quyen()!.tenQuyen }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Quay lại</span>
        </button>

        <button type="button" [routerLink]="['/quyen', quyen()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Sửa</span>
        </button>
      </div>
    }
  </div>
</div>
