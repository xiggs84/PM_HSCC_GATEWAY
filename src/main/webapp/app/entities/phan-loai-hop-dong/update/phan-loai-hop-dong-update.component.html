<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-phan-loai-hop-dong-heading"
        data-cy="PhanLoaiHopDongCreateUpdateHeading"
        jhiTranslate="gatewayApp.phanLoaiHopDong.home.createOrEditLabel"
      >
        Thêm mới hoặc cập nhật Phan Loai Hop Dong
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="gatewayApp.phanLoaiHopDong.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_idPhanLoaiHopDong" jhiTranslate="gatewayApp.phanLoaiHopDong.idPhanLoaiHopDong"
            >Id Phan Loai Hop Dong</label
          >
          <input
            type="number"
            class="form-control"
            name="idPhanLoaiHopDong"
            id="field_idPhanLoaiHopDong"
            data-cy="idPhanLoaiHopDong"
            formControlName="idPhanLoaiHopDong"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_dienGiai" jhiTranslate="gatewayApp.phanLoaiHopDong.dienGiai">Dien Giai</label>
          <input type="text" class="form-control" name="dienGiai" id="field_dienGiai" data-cy="dienGiai" formControlName="dienGiai" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Hủy</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Lưu</span>
        </button>
      </div>
    </form>
  </div>
</div>
