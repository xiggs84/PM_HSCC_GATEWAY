<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-quan-he-nhan-than-heading"
        data-cy="QuanHeNhanThanCreateUpdateHeading"
        jhiTranslate="gatewayApp.quanHeNhanThan.home.createOrEditLabel"
      >
        Thêm mới hoặc cập nhật Quan He Nhan Than
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="gatewayApp.quanHeNhanThan.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_idQuanHe" jhiTranslate="gatewayApp.quanHeNhanThan.idQuanHe">Id Quan He</label>
          <input type="number" class="form-control" name="idQuanHe" id="field_idQuanHe" data-cy="idQuanHe" formControlName="idQuanHe" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_dienGiai" jhiTranslate="gatewayApp.quanHeNhanThan.dienGiai">Dien Giai</label>
          <input type="text" class="form-control" name="dienGiai" id="field_dienGiai" data-cy="dienGiai" formControlName="dienGiai" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_idQuanHeDoiUng" jhiTranslate="gatewayApp.quanHeNhanThan.idQuanHeDoiUng"
            >Id Quan He Doi Ung</label
          >
          <input
            type="number"
            class="form-control"
            name="idQuanHeDoiUng"
            id="field_idQuanHeDoiUng"
            data-cy="idQuanHeDoiUng"
            formControlName="idQuanHeDoiUng"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_idGioiTinh" jhiTranslate="gatewayApp.quanHeNhanThan.idGioiTinh">Id Gioi Tinh</label>
          <input
            type="number"
            class="form-control"
            name="idGioiTinh"
            id="field_idGioiTinh"
            data-cy="idGioiTinh"
            formControlName="idGioiTinh"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Hủy</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Lưu</span>
        </button>
      </div>
    </form>
  </div>
</div>
