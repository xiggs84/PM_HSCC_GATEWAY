<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-migrations-heading" data-cy="MigrationsCreateUpdateHeading" jhiTranslate="gatewayApp.migrations.home.createOrEditLabel">
        Thêm mới hoặc cập nhật Migrations
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="gatewayApp.migrations.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_migration" jhiTranslate="gatewayApp.migrations.migration">Migration</label>
          <input type="text" class="form-control" name="migration" id="field_migration" data-cy="migration" formControlName="migration" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_batch" jhiTranslate="gatewayApp.migrations.batch">Batch</label>
          <input type="number" class="form-control" name="batch" id="field_batch" data-cy="batch" formControlName="batch" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Hủy</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Lưu</span>
        </button>
      </div>
    </form>
  </div>
</div>
